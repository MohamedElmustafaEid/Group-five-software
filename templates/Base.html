<!DOCTYPE html>
<html>
<head>
{% block title %}
{% endblock %}
<title> </title>
<style>
body {margin:0;}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #111;
  position: fixed;
  top: 0;
  width: 100%;
}

li {
  float:left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #333;
}

.active {
  background-color: #4CAB60;
}
</style>
</head>
<body>

<ul>
  <li><a href="home">Home</a></li>
  <li><a href="Register">Register</a></li>
  <li><a href="Login">Login</a></li>
  <li><a href="About"> About </a></li>
</ul>

<div style="padding:3px;margin-top:30px;height:1500px">

{% block content %}
{% endblock %}
</body>
</html>
